<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags, title, and CSS styles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeHub - Search Results</title>
    <link rel="icon" type="image/x-icon" href="logo.ico">
    <link href="https://fonts.googleapis.com/css2?family=Lemon:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Styles Here */
        
        body {
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            /* Add your background image URL here */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            /* Fix the background position */
            font-family: Arial, sans-serif;
            /* Use a suitable font family */
            color: #333;
            /* Text color for search results */
        }
        
        .desktop {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            margin-top: 20px;
        }
        
        .logo {
            height: 100px;
            width: 100px;
            cursor: pointer;
            /* Add a cursor pointer */
        }
        
        .text-wrapper {
            font-size: 36px;
            font-family: "Lemon", sans-serif;
            font-weight: 200;
            margin-top: 20px;
            color: #fff;
            /* Change the title color to white */
        }
        /* Add styles for the search bar */
        
        .search-bar {
            display: flex;
            align-items: center;
            margin-top: 20px;
            /* Adjust the top margin */
        }
        
        .search-input {
            font-size: 20px;
            /* Reduce the font size for the search input */
            font-family: "Comic Sans MS", sans-serif;
            font-style: normal;
            font-weight: 400;
            padding: 10px;
            /* Adjust padding for the search input */
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            /* Add margin to separate input and button */
            width: 100%;
            /* Make the input field take full width */
        }
        
        .search-button {
            font-size: 20px;
            font-family: "Comic Sans MS", sans-serif;
            font-style: normal;
            font-weight: 400;
            background-color: #F40058;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            /*  margin-top: 10px; /* Move the button below the input field */
        }
        
        .search-button:hover {
            background-color: #AE03FF;
        }
        /* Media query for screens with a maximum width of 768px (typical mobile devices) */
        
        @media (max-width: 768px) {
            .search-input {
                font-size: 16px;
                /* Reduce font size for smaller displays */
            }
            .search-button {
                font-size: 16px;
                /* Reduce font size for smaller displays */
            }
        }
        /* Add a white stroke line */
        /*      .stroke-line {
            width: 95%;
            height: 3px;
            background-color: #a6a6a6;
            margin-top: 20px; 
        }
*/
        
        .search-results {
            max-width: 90%;
            margin-top: 20px;
            font-family: "Comic Sans MS", sans-serif;
            display: flex;
            flex-wrap: wrap;
            /* Allow recipes to wrap to the next row */
            justify-content: space-between;
            /* Add space between recipe boxes */
        }
        
        .recipe-box {
            position: relative;
            /* Position for tooltip */
            border-radius: 10px;
            background: radial-gradient(221.92% 70.71% at 50% 50%, rgba(0, 0, 0, 0.50) 0%, #252525 100%);
            padding: 20px;
            margin-bottom: 20px;
            /* Add margin to separate recipe boxes vertically */
            flex: 0 0 calc(25% - 20px);
            /* Calculate width for four boxes per row */
            text-align: center;
            font-family: "Comic Sans MS", sans-serif;
            color: #fff;
            max-width: 300px;
            /* Reduce the size of the boxes */
            transition: transform 0.2s ease-in-out;
            /* Add transition effect for hover */
            cursor: pointer;
            /* Add cursor pointer */
        }
        
        .recipe-box:hover {
            transform: scale(1.05);
            /* Increase the size of the box on hover */
        }
        
        .recipe-list {
            font-family: "Comic Sans MS", sans-serif;
            list-style-type: none;
            padding: 0;
        }
        /* Add styles for the "View Recipe" link */
        
        .recipe-link {
            text-decoration: none;
            color: #fff;
            font-family: "Comic Sans MS", sans-serif;
            font-weight: bold;
            display: inline-block;
            background-color: #F40058;
            /* Background color for the link */
            color: #fff;
            /* Text color for the link */
            border-radius: 5px;
            padding: 10px 20px;
            margin-top: 10px;
            /* Add margin to separate the link from the recipe title */
        }
        /* Change the background color on hover */
        
        .recipe-link:hover {
            background-color: #AE03FF;
            /* Change background color on hover */
        }
        
        .recipe-image {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            /* Add margin to separate the image from the title */
            cursor: pointer;
            /* Add cursor pointer */
        }
        
        .recipe-name {
            font-weight: bold;
        }
        /* Updated CSS for the popup container with Mac terminal design */
        
        .mac-terminal-popup {
            display: none;
            position: fixed;
            background-color: #2f2f2f;
            color: white;
            border: 2px solid rgb(180, 180, 180);
            border-radius: 10px;
            z-index: 1;
            width: 80%;
            /* Set a fixed width for the popup */
            max-height: 90%;
            /* Set a maximum height for the popup */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            /* Add shadow to the popup */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* Center the popup */
            overflow: scroll;
            /* Hide any overflowing content */
        }
        
        .mac-terminal-title-bar {
            position: fixed;
            /* Make the title bar fixed */
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #161618;
            padding: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            width: 100%;
            /* Set the same width as the popup container */
            z-index: 2;
            /* Place above the popup content */
        }
        /* Center the recipe image and name */
        
        .recipe-tooltip-content {
            display: flex;
            border-radius: 10px;
            flex-direction: column;
            align-items: center;
            text-align: left;
        }
        /* Add spacing between recipe image and name */
        
        .recipe-image {
            max-width: 100%;
            height: auto;
            margin-top: 30px;
            /* Add margin to separate the image from the title */
            /* cursor: pointer;  Add cursor pointer */
            border-radius: 10px;
        }
        /* Center the recipe name */
        
        #recipe-name {
            font-weight: bold;
            margin-top: 10px;
            /* Add margin to separate the recipe name from ingredients */
        }
        /* Remove scrollbar */
        
        .mac-terminal-popup::-webkit-scrollbar {
            width: 0;
            /* Set the width to 0 to hide the scrollbar */
        }
        
        .ryg-box {
            width: 60px;
            display: flex;
            justify-content: space-between;
        }
        
        .mac-terminal-close-button.red-circle {
            width: 12px;
            height: 12px;
            background-color: #FF5F56;
            border-radius: 50%;
            margin-right: 8px;
            /* Adjust the margin for spacing */
            cursor: pointer;
        }
        /* Add styles for the yellow circle */
        
        .mac-terminal-circle.yellow {
            width: 12px;
            height: 12px;
            background-color: #FED100;
            border-radius: 50%;
            margin-right: 8px;
            /* Adjust the margin for spacing */
        }
        /* Add styles for the green circle */
        
        .mac-terminal-circle.green {
            width: 12px;
            height: 12px;
            background-color: #00C940;
            border-radius: 50%;
            margin-right: 0;
            cursor: pointer;
            transition: all 1ms ease-in-out;
            /* Add a smooth transition for all properties */
        }
        
        .mac-terminal-content {
            padding: 10px;
        }
        /* Transparent scrollbar style */
        
        .mac-terminal-popup::-webkit-scrollbar {
            width: 1px;
            /* Set the width of the scrollbar */
        }
        
        .mac-terminal-popup::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0);
            /* Set the background color of the scrollbar thumb */
            border-radius: 6px;
            /* Set the border radius of the thumb */
        }
        
        .mac-terminal-popup::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0);
            /* Change the background color on hover */
        }
        /* End of transparent scrollbar style */
        /* Add other styles as needed */
        
        .footer {
            position: relative;
            bottom: 0;
            left: 0;
            width: 100%;
            color: rgba(255, 255, 255, 0.50);
            /* Set font color with opacity */
            font-family: 'Montserrat', sans-serif;
            /* Use Montserrat font */
            font-size: small;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <!-- HTML Content Here -->
    <div class="desktop">
        <div class="header">
            <img class="logo" alt="Logo" src="logo.png" onclick="redirectToHomepage()" />
            <div class="text-wrapper">RecipeHub</div>
        </div>

        <!-- Search Bar -->
        <div class="search-bar">
            <input class="search-input" type="text" placeholder="Search for recipes" id="search-input" />
            <button class="search-button" onclick="performSearch()">Search</button>
        </div>

        <!-- White Stroke Line -->
        <div class="stroke-line"></div>

        <!-- Section to Display Search Results -->
        <ul class="search-results" id="recipe-list">
            <!-- Recipes will be dynamically added here using JavaScript -->
        </ul>
    </div>



    <!-- Popup Container -->
    <div id="popup-container" class="mac-terminal-popup">
        <!--Mac terminal title Bar-->
        <div class="mac-terminal-title-bar">
            <div class="ryg-box">
                <div class="mac-terminal-close-button red-circle" onclick="closePopup()"></div>
                <div class="mac-terminal-circle yellow"></div>
                <div class="mac-terminal-circle green" onclick="closePopup()"></div>
            </div>
        </div>
        <div class="mac-terminal-content">
            <div class="recipe-tooltip-content">
                <!-- Add an image element for the recipe image -->
                <img class="recipe-image" id="recipe-image" src="" alt="Recipe Image">
                <h2 id="recipe-name">Ingredients:</h2>
                <ul class="recipe-ingredients" id="popup-ingredients-list">
                    <!-- Ingredients will be dynamically added here using JavaScript -->
                </ul>
                <a class="recipe-link" id="view-recipe-button" href="#" target="_blank">View Full Recipe</a>
            </div>
        </div>
    </div>
    <div class="footer">
        &copy; <span id="currentYear"></span> RecipeHub | Harisankar M| All Rights Reserved
    </div>

    <!-- JavaScript to fetch and display search results and handle popup -->
    <script>
        // JavaScript code to update the current year dynamically
        document.getElementById("currentYear").innerText = new Date().getFullYear();

        // Function to get the search query from the URL
        function getSearchQuery() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('q');
        }

        // Function to fetch and display search results
        function displaySearchResults() {
            const query = getSearchQuery();
            // Check if the query exists
            if (query) {
                // Display the search query in the search input
                const searchInput = document.getElementById('search-input');
                searchInput.value = query;

                // Replace 'YOUR_APP_ID' and 'YOUR_APP_KEY' with your actual Edamam API credentials
                const appId = '6d07bcac';
                const appKey = '2af7e7e87610a515dba26a484c02cc07';

                // Get the search results
                fetch(`https://api.edamam.com/search?q=${query}&app_id=${appId}&app_key=${appKey}`)
                    .then((response) => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then((data) => {
                        const recipes = data.hits.map((hit) => ({
                            title: hit.recipe.label,
                            url: hit.recipe.url,
                            image: hit.recipe.image,
                            ingredients: hit.recipe.ingredientLines, // Added ingredients
                        }));

                        // Display the recipes
                        displayRecipes(recipes);
                    })
                    .catch((error) => {
                        console.error('There was a problem with the fetch operation:', error);
                    });
            }
        }

        // Function to display the recipes
        function displayRecipes(recipes) {
            const recipeList = document.getElementById('recipe-list');

            // Create and append list items for each recipe
            recipes.forEach((recipe) => {
                const listItem = document.createElement('li');
                listItem.className = 'recipe-list-item';

                const recipeBox = document.createElement('div');
                recipeBox.className = 'recipe-box';

                const image = document.createElement('img');
                image.className = 'recipe-image';
                image.src = recipe.image;
                image.alt = recipe.title;
                image.onclick = () => openPopup(recipe);

                const name = document.createElement('div');
                name.className = 'recipe-name';
                name.textContent = recipe.title;

                const link = document.createElement('a');
                link.className = 'recipe-link';
                link.href = recipe.url;
                link.textContent = 'View Recipe';

                recipeBox.appendChild(image);
                recipeBox.appendChild(name);
                recipeBox.appendChild(link);
                listItem.appendChild(recipeBox);
                recipeList.appendChild(listItem);
            });
        }

        // Function to open the popup and display ingredients and image
        function openPopup(recipe) {
            const popupContainer = document.getElementById('popup-container');
            const popupIngredientsList = document.getElementById('popup-ingredients-list');
            const recipeName = document.getElementById('recipe-name');
            const recipeImage = document.getElementById('recipe-image'); // Get the recipe image element
            const viewRecipeButton = document.getElementById('view-recipe-button');

            // Clear previous ingredients
            while (popupIngredientsList.firstChild) {
                popupIngredientsList.removeChild(popupIngredientsList.firstChild);
            }

            // Add ingredients to the popup
            recipe.ingredients.forEach((ingredient) => {
                const ingredientItem = document.createElement('li');
                ingredientItem.textContent = ingredient;
                popupIngredientsList.appendChild(ingredientItem);
            });

            // Set the recipe name as the heading
            recipeName.textContent = recipe.title;

            // Set the recipe image source and alt text
            recipeImage.src = recipe.image;
            recipeImage.alt = recipe.title;

            // Set the "View Recipe" button's href attribute to the recipe URL
            viewRecipeButton.href = recipe.url;

            // Display the popup
            popupContainer.style.display = 'block';

            // Blur the background
            const desktop = document.querySelector('.desktop');
            desktop.style.filter = 'blur(5px)';
        }

        // Function to close the popup
        function closePopup() {
            const popupContainer = document.getElementById('popup-container');

            // Hide the popup
            popupContainer.style.display = 'none';

            // Unblur the background
            const desktop = document.querySelector('.desktop');
            desktop.style.filter = 'none';
        }

        // Function to redirect to the homepage
        function redirectToHomepage() {
            window.location.href = 'index.html'; // Replace with the actual homepage URL
        }

        // Function to perform search
        function performSearch() {
            const searchInput = document.getElementById('search-input');
            const query = searchInput.value;
            // Redirect to the search results page with the query as a URL parameter
            window.location.href = `search-results.html?q=${query}`;
        }

        // Call the function to display search results when the page loads
        window.onload = function() {
            displaySearchResults();
        };
    </script>
</body>

</html>
